<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
  
    <h1>Lists</h1>
      <h3>Unordered List</h3>
     <ul type="square">
        <li>Sanju</li>
        <li>Rajesh</li>
        <li>Shubham</li>
     </ul>

     <h3>Ordered List</h3>
     <ol type="1" start="" reversed>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
     </ol>
</body>
</html>
