<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>

    <fieldset >
        <legend>Inputs of different types</legend>
    <label for="1">Name:</label>
    <input type="text" placeholder="Enter your name" id="1" autofocus>
    <br>

    <label for="2">Email:</label>
    <input type="email" id="2">
    <br>

    <label for="3">Password:</label>
    <input type="password" id="3" ob>
    <br>

    <label for="4">Date</label>
    <input type="date" name="" id="4">
    <br>

    <label for="5">Color</label>
    <input type="color" name="" id="5">
    <br>

    <label for="6">Time</label>
    <input type="time" name="" id="6">
    <br>

    <label for="7">number</label>
    <input type="number" name="" id="7">
    <br>

    <label for="8">Range</label>
    <input type="range" name="" id="8" >
    <br>

    <label for="9">Checkbox</label>
    <input type="checkbox" name="" id="9">
    <br>

    <label for="10">Mobile</label>
    <input type="tel" name="" id="10" maxlength="10">
    <br>
    
    Gender:
    <br>
    <label for="11">Male</label>
    <input type="radio" name="Gender" id="11">
    <br>
    <label for="12">Female</label>
    <input type="radio" name="Gender" id="12">

    <br>
   <textarea name="" id="" rows="15" cols="100" ></textarea>
   <br><br><br>

   <select name="" id="" >
    <option value="">sun</option>
    <option value="" selected>mon</option>
    <option value="">tue</option>
    <option value="">wed</option>
    <option value="">thu</option>
    <option value="">fri</option>
    <option value="">sat</option>
   </select>
</fieldset>
    <br><br><br>
    <button>Submit</button>
</body>
</html>
