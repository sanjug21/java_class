<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>
    <table border="2"  cellpadding="5" align="center" bgcolor="cyan" >
        <thead >
            <th>Days</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">C</td>
                
                <td>Python</td>
                <td rowspan="5">Dart</td>
                <td>Html</td>
            </tr>
            <tr>
                <td>2</td>
                <!-- <td>C</td> -->
                <td>Java</td>
                <td>Python</td>
                <!-- <td>Dart</td> -->
                <td>Html</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C++</td>
                <td>Javascript</td>
                <td>Python</td>
                <!-- <td>Dart</td> -->
                <td>Html</td>
            </tr>
            <tr>
                <td>4</td>
                <td>C#</td>
                <td>go</td>
                <td>Python</td>
                <!-- <td>Dart</td> -->
                <td>css</td>
            </tr>
            <tr>
                <td>5</td>
                <td>C</td>
                <td>Java</td>
                <td>Python</td>
                <!-- <td>Dart</td> -->
                <td>Flutter</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6" >time table</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
